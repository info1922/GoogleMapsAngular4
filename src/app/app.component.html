</app-navbar>

<div class="main-container">

    <div class="container">

        <div class="row">
            <div class="four columns">
                <h5>Marcador</h5>
            </div>
            <div class="eight columns">
                <h5>Ubicaci√≥n </h5> <strong>lat:</strong> {{lat}} <strong> long:</strong> {{lng}}

                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="mapClicked($event)">

                    <agm-marker *ngFor="let marcador of  _ms.marcadores" [latitude]="marcador.lat" [longitude]="marcador.lng" [title]="marcador.titulo" [markerDraggable]="marcador.draggable">

                        <agm-info-window>
                            <strong>{{ marcador.titulo }}</strong>
                            <p *ngIf="marcador.desc">{{ marcador.desc}}</p>
                        </agm-info-window>

                    </agm-marker>

                </agm-map>

            </div>

        </div>

    </div>
</div>
